<template name="compList">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading"><b>Konkurranser</b></div>
          <ul class="list-group">
            {{#each competition}}
              <a href="{{pathFor 'compPage'}}" class="list-group-item">
                <div class="row">
                  <div class="col-md-6">{{title}}</div>
                  <div class="col-md-6"><span>{{venue}}</span></div>
                </div>
              </a>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
